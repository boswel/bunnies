<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" type="module"></script>
  <title>Document</title>
</head>
<body>
  <div id="bunnyspace"></div>
  <div id="container">
    <div id="countdown"  class="textbox">30 s</div> <!-- has to be set to gameDuration -->
    <div id="counter" class="textbox">
      <p>You clicked <span id="clicks1"> </span> bunnies!</p>
    </div>
  </div>
  <div id="lives">
    <div id="start" class="textbox arrow">
      <p>Click to start <br> the game!</p>
    </div>
    <img src="./images/funnybunny2.png" alt="life 1 icon">
    <img src="./images/funnybunny2.png" alt="life 2 icon">
    <img src="./images/funnybunny2.png" alt="life 3 icon">
  </div>
  <div hidden id="end" class="textbox"> <!-- will be hidden -->
    <p id="congrats">Congratulations!</p>  
    <br>
    <p id="result">You clicked <span id="clicks2"> </span> bunnies!</p>
    <br>
    <p id="highscore">Highscore: <span id="highscore-points"> </span></p>
    <br>
    <button id="again">Play again!</button>
  </div>
</body>
</html>
